<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Calculator</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Mega&display=swap"
      rel="stylesheet"
    />

    <link rel="apple-touch-icon" href="calculator_512.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
        <div class="cal-box">
            <form name="calculator">
                <input type="text" id="display" name="display" placeholder="0" readonly>
                <br>

                <input type="button" value="7" class="button" onclick="calculator.display.value +='7'">
                <input type="button" value="8" class="button" onclick="calculator.display.value +='8'">
                <input type="button" value="9" class="button" onclick="calculator.display.value +='9'">
                <input type="button" value="+" class="button mathbutton" onclick="calculator.display.value +='+'">
                <br>
                <input type="button" value="4" class="button" onclick="calculator.display.value +='4'">
                <input type="button" value="5" class="button" onclick="calculator.display.value +='5'">
                <input type="button" value="6" class="button" onclick="calculator.display.value +='6'">
                <input type="button" value="-" class="button mathbutton" onclick="calculator.display.value +='-'">
                <br>
                <input type="button" value="1" class="button" onclick="calculator.display.value +='1'">
                <input type="button" value="2" class="button" onclick="calculator.display.value +='2'">
                <input type="button" value="3" class="button" onclick="calculator.display.value +='3'">
                <input type="button" value="⨯" class="button mathbutton" onclick="calculator.display.value +='*'">
                <br>
                <input type="button" value="C" class="button clearButton" onclick="calculator.display.value =''">
                <input type="button" value="0" class="button" onclick="calculator.display.value +='0'">
                <input type="button" value="=" class="button mathbutton" onclick="calculator.display.value +=eval(calculator.display.value)">
                <input type="button" value="÷" class="button mathbutton" onclick="calculator.display.value +='/'">

            </form>
        </div>
    </div>

  </body>
</html>
